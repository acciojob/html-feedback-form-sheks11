<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h1>Feedback Form</h1>
    <div class="form">
      <form method="post">
        <div>
          <label for="name"> Name</label>
          <input type="text" id="name" minlength="3" maxlength="50" />
        </div>
        <div>
          <label for="portfolio">Portfolio</label>
          <input type="url" id="portfolio" />
        </div>
        <div>
          <label for="favColor">Favourite Colour</label>
          <input type="color" id="favColor" />
        </div>
        <div class="like">
          <label for="likeness">Likeness</label>
          <input type="range" min="1" max="100" step="1" id="likeness" />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

</body>

</html>
